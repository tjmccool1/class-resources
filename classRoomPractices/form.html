<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM CLASS WORK</title>
</head>
<body>

	<h2>User Login</h2>



	<!-- method (get or post) -->
	<!-- action attribute on a form is WHERE you're sending the form (URL or a specific file) -->
	<!-- GET method is used for downloadinf information, (GET is default) GET is used in search forms -->
	<!-- POST method is used for uploading information, we use POST on login forms -->
	<!-- use hook bin or postbin for pretend server -->
	<form method="POST" action="https://hookb.in/Z1dxMwVM" id="loginForm">

	    <label for="username">Username</label>
 <!-- NAME ALL INPUTS!!!! name attribute is the lable that is sent to the server -->
	    <input id="username" name="username" type="text">
	    <br>

	    <label for="password">Password</label>
	    <input id="password" name="password" type="password">
	    <br>

	    <!-- <input type="submit"> -->
	    <button type="submit">Login</button>

	</form>
<!--  Standard Form -->
	<form method="" action="">
		
	</form>
</body>
</html>
